<div class="bg-black text-center p-6 items-center flex flex-col">
  <h1 class="text-4xl text-white font-bold mt-9 p-5">Page Not Found</h1>
  <img class="w-72 h-72 items-center" src="assets/error.png" alt="404 Error" />
  <p class=" text-2xl  text-white p-3">The page you are looking for doesn't exist</p>
  <button type="button"
    class="bg-green-700 text-white py-3 px-6 border-none rounded cursor-pointer text-lg m-4 font-bold hover:bg-green-900"
    (click)="notfound()">Go Back</button>
</div>
