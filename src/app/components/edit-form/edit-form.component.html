<div class="container m-auto p-auto bg-slate-50 rounded-lg">
  <div class="bg-white p-5 rounded-lg mb-8 flex flex-col justify-center gap-5 mt-8 shadow-md">
    <h2 class="text-black text-2xl font-bold">Edit Task</h2>
    <form [formGroup]="editFormGroup" (ngSubmit)="save()">

      <div class="mb-5">
        <label for="title" class="font-light text-center text-stone-600">Title</label>
        <input id="title" formControlName="title"
          class="w-full p-2 mt-1 border-2 border-solid border-gray-200 rounded-md text-sm" />
        <div *ngIf="editFormGroup.get('title')?.invalid && editFormGroup.get('title')?.touched" class="error">
          Title is requierd, must be at least 3 characters and maximun 15.
        </div>
      </div>

      <div class="mb-5">
        <label for="description" class="font-light text-center text-stone-600 ">Description</label>
        <textarea id="description" formControlName="description"
          class="w-full p-2 mt-1 border-2 border-solid border-gray-200 rounded-md text-sm"></textarea>
        <div *ngIf="editFormGroup.get('description')?.invalid && editFormGroup.get('description')?.touched"
          class="error">
          Description is requeried, must be at least 5 characters and maximun 30.
        </div>
      </div>

      <div class="mb-5">
        <label for="status" class="font-light text-center text-stone-600 ">Status</label>
        <select id="status" formControlName="status"
          class="w-full p-2 mt-1 border-2 border-solid border-gray-200 rounded-md text-sm">
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>

      <button type="submit"
        class="bg-green-700 text-white rounded cursor-pointer text-sm ml-2 mt-4 font-bold px-3 py-2 hover:bg-green-800">Update</button>
      <button type="button"
        class="bg-red-600 text-white rounded cursor-pointer text-sm ml-2 mt-4 font-bold px-3 py-2 hover:bg-red-800"
        (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
