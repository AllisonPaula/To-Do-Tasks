<div class="container">
  <div class="edit-form">
    <h2>Edit Task</h2>
    <form [formGroup]="editFormGroup" (ngSubmit)="save()">
      <div>
        <label for="title">Title</label>
        <input id="title" formControlName="title" />
        <div *ngIf="editFormGroup.get('title')?.invalid && editFormGroup.get('title')?.touched" class="error">
          Title is requierd, must be at least 3 characters and maximun 15.
        </div>
      </div>

      <div>
        <label for="description">Description</label>
        <textarea id="description" formControlName="description"></textarea>
        <div *ngIf="editFormGroup.get('description')?.invalid && editFormGroup.get('description')?.touched"
          class="error">
          Description is requeried, must be at least 5 characters and maximun 30.
        </div>
      </div>

      <div>
        <label for="status">Status</label>
        <select id="status" formControlName="status">
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>

      <button type="submit" class="update-btn">Update</button>
      <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
